[mypy]
python_version = 3.10
ignore_missing_imports = True
follow_imports = silent
strict_optional = False
files = src
# Note: GUI modules (PySide6) and tests cause many false positives; ignore them for now
[mypy-menipy.gui.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Fine-tune per-module options
[mypy-menipy.*]
ignore_errors = False
