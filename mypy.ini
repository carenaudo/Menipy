[mypy]
python_version = 3.10
ignore_missing_imports = True
follow_imports = silent
strict_optional = False
files = src
# Note: GUI modules (PySide6) and tests cause many false positives; exclude them from checks for now
exclude = ^src[\\/]menipy[\\/]gui([\\/].*)?$|^tests([\\/].*)?$

# Fine-tune per-module options
[mypy-menipy.*]
ignore_errors = False

# Silence known GUI typing issues (PySide6 stubs are noisy/global attributes)
[mypy-menipy.gui.*]
ignore_errors = True
