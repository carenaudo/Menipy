[mypy]
python_version = 3.10
ignore_missing_imports = True
follow_imports = silent
strict_optional = False
files = src
# Exclude GUI modules (PySide6 stubs are limited) and tests from full checks for now
exclude = (src/menipy/gui|tests)

# Fine-tune per-module options
[mypy-menipy.*]
ignore_errors = False
